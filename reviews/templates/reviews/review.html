{% extends 'reviews/base.html' %}
{% load static %}

{% block title %}Your Review{% endblock title %}

{% block content %}
  <form method="POST" action="/">
    {% csrf_token %} 
    {% for field in form %}
    <div class="form-control{% if form.user_name.errors %} errors{% endif %}">
      {{ field.label_tag }}
      {{ field }}
      {{ field.errors }}
    </div>
    {% endfor %}  
    <button type="submit">send</button>
  </form>
{% endblock content %}
